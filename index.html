<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="simon-container">
  <div class="block-color" id="green"></div>
  <div class="block-color" id="red"></div>
  <div class="block-color" id="yellow"></div>
  <div class="block-color" id="blue"></div>
  <div class="block-buttons">
    <h1>Simon</h1>
    <div class="block-count">
      <div id="win-count"></div>
      <h2>Count</h2>
    </div>
    <div class="block-start">
      <button class="btn" id="button-start">Start</button>
    </div>
    <div class="block-strict">
      <button class="btn disabled" id="button-strict">Strict</button>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
